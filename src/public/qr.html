<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp QR Code</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #00FF88, #00E5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-border {
            position: relative;
            border: double 3px transparent;
            border-radius: 16px;
            background-image: linear-gradient(#1E1E1E, #1E1E1E), 
                            linear-gradient(45deg, #00FF88, #00E5FF);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }

        img {
            margin: auto;
            border: solid 9px white;
        }
    </style>
</head>
<body class="min-h-screen bg-[#121212] flex flex-col items-center justify-center p-6">
    <div class="text-center max-w-xl w-full">
        <h1 class="text-4xl font-bold mb-8 gradient-text">
            WhatsApp QR Code Scanner
        </h1>

        <div id="qrcode" class="p-1 mb-6 flex items-center justify-center min-h-[140px]">
            <svg class="spinner w-12 h-12 text-[#00FF88]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <div id="status" class="text-xl font-semibold text-[#FF5555]">
            Waiting for QR Code...
        </div>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/')[2];
        const socket = io();

        socket.emit('join', sessionId);

        socket.on('qr', (qr) => {
            console.log('QR Code received:');
            document.getElementById('qrcode').innerHTML = `
                <img src="${qr}" alt="QR Code" class="max-w-[300px] rounded-lg"/>
            `;
            document.getElementById('status').textContent = 'Waiting for scan...';
            document.getElementById('status').className = 'text-xl font-semibold text-[#FF5555]';
            document.getElementById('qrcode').style.display = 'block';

        });

        socket.on('ready', () => {
            document.getElementById('status').textContent = 'WhatsApp Connected!';
            document.getElementById('status').className = 'text-xl font-semibold text-[#00FF88]';
            document.getElementById('qrcode').style.display = 'none';
        });
    </script>
</body>
</html>
